<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Convert Money - Conversor de Moedas alterado </title>
</head>

<body>

    <img class="maos"  src="./assetsConversorDeMoedas/logo.gif" alt="logo-conversor-moedas.gif">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar"> US$ Dolar Americano </option>
                <option value="euro">       € Euro        </option>
                <option value="libra">       £ Libra       </option>
                <option value="bitcoin">       ₿ Bitcoin     </option>
              
            </select>

            
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dolar  </option>
                <option value="euro">       € Euro        </option>
                <option value="libra">       £ Libra       </option>
                <option value="bitcoin">       ₿ Bitcoin     </option>
                <option value="real">R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency"     placeholder="0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="converterDE">
                <img class="currency-image-to-convert"   src="./assetsConversorDeMoedas/real.png" alt="real-brasileiro">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="seta" src="./assetsConversorDeMoedas/Vector.png" alt="setinha-de-conversão">

            <div class="converterDE">
                <img class="image-to-converted-currency"   src="./assetsConversorDeMoedas/dolar.png" alt="dolar">
                
                <p class="currency" id="currency-name">Dolar </p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>


    </main>

</body>

<script src="./conversorMoedas.js"></script>

</html>
